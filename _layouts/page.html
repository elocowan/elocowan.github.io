---
layout: default
---

{{ content }}

<div class="page-metadata"> 
	{% if page.date %}
	 <p class="created-date">Created: {{ page.date | date: "%B %d, %Y" }}</p> 
	{% endif %} 

	{% if page.last_modified_at %} 
	<p class="updated-date">Last updated: {{ page.last_modified_at | date: "%B %d, %Y" }}</p> 
	{% endif %} 
</div>
